<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Cadastro de Áudios</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-projeto-form></app-projeto-form>
    </div>
    <div class="col-md-6">
         <table class="table">
              <thead class="thead-light">
                   <tr>
                        <th>Projeto</th>
                        <th>Id Cliente</th>
                        <th>Status</th>
                        <th>Data Criação</th>
                        <th>Data Alteração</th>
                        <th></th>
                   </tr>
              </thead>
              <tbody>
                   <tr *ngFor="let pd of service.list">
                       <td (click)="populateForm(pd)">{{pd.Nome}}</td>
                       <td (click)="populateForm(pd)">{{pd.ClienteId}}</td>
                       <td (click)="populateForm(pd)">{{pd.Status}}</td>
                       <td (click)="populateForm(pd)">{{pd.DataCriacao}}</td>
                       <td (click)="populateForm(pd)">{{pd.DataAlteracao}}</td>
                       <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.projetoId)"></i>
                       </td>      
                   </tr>
              </tbody>     
         </table>
    </div>
</div>

<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="projetoId"
    [value]="service.formData.projetoId"/>
    <div class="form-group">
        <label>Projeto Nome</label>
        <input class="form-control form-control-lg" placeholder="Projeto Nome" name="Nome" 
        #Nome="ngModel" [(ngModel)]="service.formData.Nome"
        required [class.invalid]="Nome.invalid && Nome.touched">
    </div>
    <div class="form-group">
        <label>Id Cliente</label>
        <input class="form-control form-control-lg" placeholder="Id Cliente" name="ClienteId" 
        #ClienteId="ngModel" [(ngModel)]="service.formData.ClienteId"
        required [class.invalid]="ClienteId.invalid && ClienteId.touched">
    </div>
    <div class="form-group">
        <label>Status</label>
        <input class="form-control form-control-lg" placeholder="Status" name="Status" 
        #Status="ngModel" [(ngModel)]="service.formData.Status" 
        required maxlength="6" minlength="5" [class.invalid]="Status.invalid && Status.touched">
    </div>
    <div class="form-group">
        <label>Data Criaçao</label>
        <input class="form-control form-control-lg" placeholder="aaaa-mm-dd" name="DataCriacao" 
        #DataCriacao="ngModel" [(ngModel)]="service.formData.DataCriacao">
    </div>
    <div class="form-group">
        <label>Data Alteração</label>
        <input class="form-control form-control-lg" placeholder="Data Alteração" name="DataAlteracao" 
        #DataAlteracao="ngModel" [(ngModel)]="service.formData.DataAlteracao">
    </div>
    <div class="form-group mt-3">
        <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div> 

</form>
